<body>
    <h1 id='mi-titulo'>Tarea 1 de clase 5.</h1>
    <p>Crear un formulario donde un usuario pueda ingresar su salario anual.
    Cuando el usuario haga click en el bot√≥n "calcular", mostrar el salario mensual
    en una caja de texto deshabilitada.</p>
    <form>
        <label>Ingrese su sueldo: </label>
        <input type='number' id='sueldo-usuario' placeholder="Ingresar sueldo anual." />
        <button type='button' id='boton-calcular-sueldo'>Calcular sueldo anual.</button>

        <div id='resultado' class='oculto'>
            <label>Tu sueldo mensual es de: </label>
            <input type='number' disabled id='salario-mensual' />
        </div>
    </form>

    <script src='tarea-clase-5.js'></script>
</body>
